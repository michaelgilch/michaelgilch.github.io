---
layout: default
---

<div class="post-list">
    {% for post in paginator.posts %}
        <div class="content-block">
            <h2>{{ post.title }}</h2>
        </div>
    {% endfor %}
</div>

<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="left arrow"><span>&#8592;</span></a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="right arrow"><span>&#8594;</span></a>
  {% endif %}

  <span class="page-number">{{ paginator.page }}</span>
</div>
